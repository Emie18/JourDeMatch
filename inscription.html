<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="css/page1.css">
    <link rel="stylesheet" type="text/css" href="css/connexion.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_cc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/select.js" defer></script>
    <script src="js/photo-dynamique.js" defer></script>
    <script src="js/ajouter.js" defer></script>
   
</head>

<body>
    <div class="affiche_notif" id="affiche_notif"></div>
    <div class="placement">
        <div class="div">
            <div class="responsive">
                <label for="toggle"><span>☰</span></label>
                <h2 class="title">JDM</h2>
                <a class="notif" id="notif"><img id='icone_notif' src="icone/notif_non.png"></a>
            </div>
            <input type="checkbox" id="toggle">
            <div class="header">
                <p>
                    <a class="liste_match" href="index.html">Liste des matchs</a>
                    <a class="liste_match" id="add_match" href="ajouter_un_match.html"><img src="icone/add.png"></a>
                </p>
                <h2 class="title">Jour De Match</h2>
                <div class="btn_connexion">
                    <a class="notif" id="notif2"><img id='icone_notif2' src="icone/notif_non.png"></a>
                    <a href="profil.html" id="profil"><img src="icone/profil.png"></a>
                    <a href="connexion.html" class="text-connexion">connexion</a>
                </div>
            </div>
            <div class="conteneur v2">
                <div class="block_principale agrandir2" id="formulaire_inscription">
                    <h2>Inscription</h2>
                    <form>
                        <p class="text">Nom :</p>
                        <input type="text" id="nom" placeholder="Le Rouzic" required>
                        <p class="text">Prénom :</p>
                        <input type="text" id="prenom" placeholder="Emilie" required>
                        <p class="text"> Ville :</p>
                        <select name="ville" id="villes" required>
                        </select>
                        <p>Photo:
                            <select id="photos-profil" onChange="photo2(this.value);" required>
                                <option value="0">--photo--</option>
                                <option value="1">blonde</option>
                                <option value="2">blond</option>
                                <option value="3">brune</option>
                                <option value="4">chatain</option>
                                <option value="5">lunette</option>
                                <option value="6">moustachu</option>
                                <option value="7">rousse</option>
                                <option value="8">chauve</option>
                                <option value="9">chauve</option>
                            </select>
                            <img id="photo" src="icone/profil.png">

                        </p>
                        <!-- <p class="text text-p">Photo de profil :
                            <label class="imp">importer<input type="file" class="insert_photo" id="photo"
                                    accept="image/png, image/jpeg"></label>
                        </p> -->
                        <p class="text">Email :</p>
                        <input type="text" pattern=".+@+.+" id="email" placeholder="mon.email@gmail.com" required>
                        <p class="text">Mot de passe :</p>
                        <input type="password" id="mot_de_passe" required>
                        <p><input class="btn_cc" type="submit" value="s'inscrire"></p>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>@ Copyright Emilie Le Rouzic</p>
        </footer>
        
    </div>
</body>

</html>
