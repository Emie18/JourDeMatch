<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'un match</title>
    <link rel="stylesheet" type="text/css" href="css/page1.css">
    <link rel="stylesheet" type="text/css" href="css/connexion.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_cc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/select.js" defer></script>
    <script src="js/modif_match.js" defer></script>

</head>

<body>
    <div class="placement">
        <div class="div">

            <label id="label1" for="toggle">☰ <h2 class="title">JDM</h2></label>
            <input type="checkbox" id="toggle">
            <div class="header">
                <a class="liste_match" href="index.html">Liste des matchs</a>
                <h2 class="title">Jour De Match</h2>
                <div class="btn_connexion"><a href="index.html" class="text-connexion">Retour</a></div>
            </div>
            <div class="cc">
                <div class="block_principale agrandir2" id="formulaire_modifier">
                    <h2>Modifier le match</h2>
                    <form>
                        <div id="firstpart" class="firstpart">
                            <p class="text">Titre :</p>
                            <input type="text" maxlength="25" id="titre" placeholder="match de ...">
                            <p class="text">Adresse :</p>
                            <input type="text" id="adresse" placeholder="10 rue de ...">
                            <p class="text"> Ville :</p>
                                <select name="ville" id="villes" required>
                                </select>
                            <p class="text">Description:</p>
                            <input type="text-area" id="description" placeholder="descriptif du match">
                            <p class="text">Nombre de joueurs :</p>
                            <input type="number" min=1 max=100 id="nb">
                            <p class="text">Date:</p>
                            <input type="date" id="date">
                            <p class="text">Heure début:</p>
                            <input type="time" id="heure">
                            <p class="text">Durée:</p>
                            <input type="time" id="duree" value="01:00">
                            <p class="text">Type de sport: </p>
                                <select id="sports">
                                </select>
                                <p class="text">Prix:</p>
                                <input type=number id="prix" min="0" step=0.01>
                        </div>
                        <p class="text">Match fini ?</p>
                            <input type="checkbox" id="checkbox_fini">
                            <div id="autoUpdate" class="autoUpdate">
                                <p>Equipe A :
                                    <input type="number" name="nb_equipe_a" min="0" id="nb_equipe_a" >
                                </p>
                                <p>Equipe B :
                                    <input type="number" name="nb_equipe_b" min="0" id="nb_equipe_b" >
                                </p>
                                <p>Meilleur.e joueur.se :
                                    <select name="joueur_match" id="joueur_match" ></select>
                                </p>
                            </div>
                        <p>
                            <button class="btn_cc" type="submit" value="Ajouter">
                                Modifier
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>@ Copyright Emilie Le Rouzic</p>
        </footer>
    </div>
</body>

</html>
