<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour De Match</title>
    <link rel="stylesheet" type="text/css" href="css/page1.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/select.js" defer></script>
    <script src="js/filtre.js" defer></script>
    <script src="js/notif.js" defer></script>
</head>

<body>
    <div class="affiche_notif" id="affiche_notif"></div>
    <div class="placement">
        <div class="div">
            <div class="responsive">
                <label for="toggle"><span>☰</span></label>
                <h2 class="title">JDM</h2>
                <a class="notif" id="notif"><img id='icone_notif' src="icone/notif_non.png"></a>
            </div>
            <input type="checkbox" id="toggle">
            <div class="header">
                <p>
                    <a class="liste_match" href="index.html">Liste des matchs</a>
                    <a class="liste_match" id="add_match" href="ajouter_un_match.html"><img src="icone/add.png"></a>
                </p>
                <h2 class="title">Jour De Match</h2>
                <div class="btn_connexion">
                    <a class="notif" id="notif2"><img id='icone_notif2' src="icone/notif_non.png"></a>
                    <a href="profil.html" id="profil"><img src="icone/profil.png"></a>
                    <a href="connexion.html" class="text-connexion">connexion</a>
                </div>
            </div>
            <div class="conteneur" id="f">
                <form class="filtre">
                    <h3 class="filtre-titre">Liste des prochains match :</h3>
                    <p> Ville :
                        <select name="ville" class="ville" id="villes">
                            <option value=0></option>
                        </select>
                    </p>
                    <p> Période :
                        <select name="nb_jour" id="nb_jour" >
                            <option value=0></option>
                            <option value=7>+7 jours</option>
                            <option value=15>+15 jours</option>
                            <option value=30>+30 jours</option>
                        </select>
                    </p>
                    <p> Sport :
                        <select name="sport" class="sport" id="sports" aria-placeholder="foot">
                            <option value=0></option>
                        </select>
                    </p>
                    <p> dispo :
                        <select name="dispo" class="dispo" aria-placeholder="complet">
                            <option value=0></option>
                            <option value="complet">complet</option>
                            <option value="noncomplet">non complet</option>
                        </select>
                    </p>
                    <p><input type='submit' class="btn_filtrer" value='filtrer'></p>
                </form>
                <div class="conteneur_de_cartes" id="cartes">
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>@ Copyright Emilie Le Rouzic</p>
        </footer>
    </div>
</body>

</html>
