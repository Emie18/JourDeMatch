<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="../css/page1.css">
    <link rel="stylesheet" type="text/css" href="../css/connexion.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive_cc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/inscription.js"></script>
</head>
<body>
    <label id="label1" for="toggle">☰ <h2 class="title">JDM</h2></label>
    <input type="checkbox" id="toggle">
    <div class="header">
        <a class="liste_match" href="../index.html">Liste des matchs</a>
        <h2 class="title">Jour De Match</h2>
        <div class="btn_connexion"><a href="../index.html" class="text-connexion">Retour</a></div>
    </div>
    <div class="cc">
        <div class="block_principale agrandir">
            <h2>Inscription</h2>
            <form id="signupform">
                <p class="text">Nom :</p>
                <input type="text" name="name" placeholder="Le Rouzic" required>
                <p class="text">Prénom :</p>
                <input type="text" name="forename" placeholder="Emilie" required>
                <p class="text text-p">Photo de profil :
                <label class="imp">importer<input type="file" class="insert_photo" name="photo" accept="image/png, image/jpeg"></label></p>
                <p class="text">Email :</p>
                <input type="text" name="email" placeholder="mon.email@gmail.com" required>
                <p class="text">Mot de passe :</p>
                <input type="password" name="password" required>
                <p><input class="btn_cc" type ="submit" value="s'inscrire"></p>
            </form>
        </div>
    </div>
    <footer class="footer"><p>@ Copyright Emilie Le Rouzic</p></footer>
</body>
</html>
