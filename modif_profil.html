<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="css/page1.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/profil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/select.js" defer></script>
    <script src="js/ajouter.js" defer></script>
    <script src="js/photo-dynamique.js" defer></script>
    <script src="js/profil.js" defer></script>

</head>

<body>
    <div class="affiche_notif" id="affiche_notif"></div>
    <div class="placement">
        <div class="div">
            <div class="responsive">
                <label for="toggle"><span>â˜°</span></label>
                <h2 class="title">JDM</h2>
                <a class="notif" id="notif"><img id='icone_notif' src="icone/notif_non.png"></a>
            </div>
            <input type="checkbox" id="toggle">
            <div class="header">
                <p>
                    <a class="liste_match" href="index.html">Liste des matchs</a>
                    <a class="liste_match" id="add_match" href="ajouter_un_match.html"><img src="icone/add.png"></a>
                </p>
                <h2 class="title">Jour De Match</h2>
                <div class="btn_connexion">
                    <a href="mes_matchs.html" id="mes_matchs" class="liste_match">mes matchs</a>
                    <a class="notif" id="notif2"><img id='icone_notif2' src="icone/notif_non.png"></a>
                    <a href="profil.html" id="profil"><img src="icone/profil.png"></a>
                    <a href="connexion.html" class="text-connexion">connexion</a>
                </div>
            </div>
            <div class="conteneur v2">
                <div class="c_profil">

                    <div class="gauche">
                        <div class="photo"><img id="photo" src="icone/profil.png"></div>
                        <h2 id="nom_prenom"></h2>
                    </div>

                    <div class="droite" id="modif_p">
                        <form>
                            <p>Ville : <select name="ville" class="ville" id="villes" required>

                                </select>
                            </p>
                            <p>date de naissance: <input type="date" id="date_n" value="2000-01-01" required></p>
                            <p>Forme sportive : <select name="forme" id="formes" class="ville" required>

                                </select></p>
                            <p>Note :
                                <input type="number" min=1 max=5 id="note" required>
                            </p>
                            <p>
                                        <select id="photos-profil"onChange="photo(this.value);" required>
                                            <option value="0">--photo--</option>
                                            <option value="1">blonde</option>
                                            <option value="2">blond</option>
                                            <option value="3">brune</option>
                                            <option value="4">chatain</option>
                                            <option value="5">lunette</option>
                                            <option value="6">moustachu</option>
                                            <option value="7">rousse</option>
                                            <option value="8">chauve</option>
                                            <option value="9">calvitie</option>
                                        </select>
                                    </p>
                            <p>
                                <a href="modif_mot_de_passe.html">modifier mon mot de passe</a>
                            </p>
                            <p>
                                <input type='submit' class="btn_modif" id="btn_m" value='Modifier'>
                                <a class="btn_modif" id='retour' href="profil.html">Annuler</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>@ Copyright Emilie Le Rouzic</p>
        </footer>
    </div>
</body>

</html>
